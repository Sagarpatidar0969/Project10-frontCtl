<app-navbar></app-navbar>

<style>
  .grad {
    background-image: linear-gradient(to bottom right, rgb(32, 168, 168), rgb(219, 231, 237));
    background-repeat: no-repeat;
    background-size: 100%;
    padding-bottom: 25px;
  }

  .background {
    padding-top: 3%;
    padding-bottom: 13%;
    background: url('assets/files/wall.jpg') no-repeat center center;
    background-attachment: fixed;
    background-size: cover;
    width: 100%;
    height: auto;
  }

  .required-field {
    color: red;
  }

  .alertRedColor {
    color: red;
  }
</style>

<div class="container-fluid background">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body shadow-lg grad">
          <form>
            <h2 *ngIf="!form.data.id > 0" class="text-primary font-weight-bold">{{'Add Employee' | translate}}</h2>
            <h2 *ngIf="form.data.id > 0" class="text-primary font-weight-bold">{{'Update Employee' | translate}}
            </h2>

            <div *ngIf="form.error && form.message" class="alert alert-danger alert-dismissible fade show">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{form.message}}
            </div>
            <div *ngIf="!form.error && form.message" class="alert alert-success alert-dismissible fade show">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{form.message}}
            </div>

            <div class="form-group">
              <label><b>{{'Name' | translate}}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user grey-text"></i></span>
                </div>
                <input type="text" name="name" [(ngModel)]="form.data.name" class="form-control"
                  placeholder="{{'Enter name' | translate}}">
              </div>
              <span class="alertRedColor">{{form.inputerror.name}}</span>
            </div>

            <!-- <div>
             <select class="form-control" name="status" id="status" [(ngModel)]="form.data.status"
                  style="cursor: pointer;">
                  <option [ngValue]="" value="undefined">{{'Please select' | translate }}</option>
                  <option value="Active">{{'Active' | translate }} </option>
                  <option value="Non-Active">{{'Non-Active' | translate }} </option>
                </select>
              </div>
            </div><span *ngIf="form.inputerror.status != null" class="alertRedColor" style=" color: red;"> {{'status'|
              translate}} </span>
            <!-- <span class="alertRedColor"> {{form.inputerror.gender}} </span> -->
          <!-- </div>  --> -->

            <div class="form-group">
              <label><b>{{'Dob' | translate}}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-calendar-alt grey-text"></i></span>
                </div>
                <input type="date" name="dob" [value]="form.data.date | date:'yyyy-MM-dd'"
                  (input)="form.data.date=parseDate($event.target.value)" class="form-control" required>
              </div>
              <span>{{form.inputerror.date}}</span>
            </div>

            <div class="form-group">
              <label><b>{{'Salary' | translate}}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-calculator Amount grey-text"></i></span>
                </div>
                <input type="text" name="salary" [(ngModel)]="form.data.salary" class="form-control"
                  placeholder="{{'Enter salary' | translate}}">
              </div>
              <span class="alertRedColor">{{form.inputerror.salary}}</span>
            </div>


            <div style="padding-top:0.1%">
              <span class="pt-2"><b>{{'Mobile' | translate}}</b>
                <span class="required-field"></span></span>
  
              <div class="col-sm-12">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-phone grey-text"></i> </div>
                  </div>
                  <input type="text" name="mobileNo" maxlength="10" [(ngModel)]="form.data.mobileNo" class="form-control"
                    placeholder="{{'Enter Mobile Number' | translate}}">
                </div>
              </div>
              <span  *ngIf="form.inputerror.phone != null"
                class="alertRedColor" style=" color: red;" > {{'mobileNo'| translate}} </span>
            </div>
  




            <div class="form-group text-center">
              <button *ngIf="!form.data.id > 0" (click)="submit()" [disabled]="!validate()"
                class="btn btn-success mr-2">{{'Save' | translate}}</button>
              <button *ngIf="form.data.id > 0" (click)="submit()" class="btn btn-success mr-2">{{'Update' |
                translate}}</button>
              <button (click)="forward('/employeelist')" type="button" class="btn btn-warning">{{'List' |
                translate}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
